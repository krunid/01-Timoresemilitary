<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทะเบียนข้อมูลทหารติมอร์</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('https://www.toptal.com/designers/subtlepatterns/uploads/camouflage.png');
            background-size: cover;
            background-attachment: fixed;
        }
        .form-container, .table-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .camouflage-btn {
            background-color: #4b5e40;
            color: white;
            transition: background-color 0.3s;
        }
        .camouflage-btn:hover {
            background-color: #5b6e50;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col font-sans text-gray-800">
    <header class="bg-green-800 text-white p-4 text-center">
        <h1 class="text-2xl md:text-3xl font-bold">ทะเบียนข้อมูลทหารติมอร์</h1>
        <nav class="mt-2">
            <button onclick="showPage('entry')" class="camouflage-btn px-4 py-2 mx-2 rounded">บันทึกข้อมูล</button>
            <button onclick="showPage('data')" class="camouflage-btn px-4 py-2 mx-2 rounded">ดูข้อมูล</button>
        </nav>
    </header>

    <main class="flex-grow container mx-auto p-4">
        <!-- Data Entry Page -->
        <div id="entry-page" class="form-container p-6 mx-auto max-w-2xl">
            <h2 class="text-xl font-semibold mb-4">กรอกข้อมูลทหาร</h2>
            <form id="personnel-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium">ที่</label>
                    <input type="text" name="no" required class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-sm font-medium">คำนำหน้า/ยศ</label>
                    <input type="text" name="title" required class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-sm font-medium">ชื่อ-นามสกุล</label>
                    <input type="text" name="name" required class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-sm font-medium">วันเดือนปีเกิด</label>
                    <input type="date" name="birthday" required class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-sm font-medium">วันรับราชการ</label>
                    <input type="date" name="workday" required class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-sm font-medium">เบอร์โทร</label>
                    <input type="tel" name="phone" required class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-sm font-medium">ที่อยู่ปัจจุบัน</label>
                    <input type="text" name="address" required class="wOSE

                    <label class="block text-sm font-medium">ไอดีไลน์</label>
                    <input type="text" name="lineId" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-sm font-medium">เฟสบุ๊ค</label>
                    <input type="text" name="facebook" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-sm font-medium">หมายเหตุ</label>
                    <textarea name="remark" class="w-full p-2 border rounded"></textarea>
                </div>
                <button type="submit" class="camouflage-btn w-full py-2 rounded">บันทึก</button>
            </form>
            <div id="status" class="mt-4 text-center"></div>
        </div>

        <!-- Data Display Page -->
        <div id="data-page" class="table-container p-6 mx-auto max-w-4xl hidden">
            <h2 class="text-xl font-semibold mb-4">ข้อมูลล่าสุด</h2>
            <div class="overflow-x-auto">
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-green-700 text-white">
                            <th class="p-2 border">ที่</th>
                            <th class="p-2 border">คำนำหน้า/ยศ</th>
                            <th class="p-2 border">ชื่อ-นามสกุล</th>
                            <th class="p-2 border">วันเกิด</th>
                            <th class="p-2 border">วันรับราชการ</th>
                            <th class="p-2 border">เบอร์โทร</th>
                            <th class="p-2 border">ที่อยู่</th>
                            <th class="p-2 border">ไอดีไลน์</th>
                            <th class="p-2 border">เฟสบุ๊ค</th>
                            <th class="p-2 border">หมายเหตุ</th>
                        </tr>
                    </thead>
                    <tbody id="data-table" class="text-sm"></tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="bg-green-800 text-white text-center p-4">
        <p>&copy; 2025 ทะเบียนข้อมูลทหารติมอร์</p>
    </footer>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwpanLa78SMKtxUcD26pUdjsZ8sdBQx6T5HZAEs58NVNnvw7zMG_UvioVBCQSwIym3e/exec';
        const sheetId = '128xhu9OImxK-Ba4P7UixGfGBe13uYwd0Ug1b01Ttcnk';
        const form = document.getElementById('personnel-form');
        const status = document.getElementById('status');

        function showPage(page) {
            document.getElementById('entry-page').classList.add('hidden');
            document.getElementById('data-page').classList.add('hidden');
            document.getElementById(`${page}-page`).classList.remove('hidden');
            if (page === 'data') fetchData();
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            status.textContent = 'กำลังบันทึก...';
            status.className = 'text-yellow-600';
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => { data[key] = value; });

            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(data),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === 'success') {
                    status.textContent = 'บันทึกข้อมูลสำเร็จ!';
                    status.className = 'text-green-600';
                    form.reset();
                    setTimeout(() => status.textContent = '', 3000);
                } else {
                    status.textContent = 'เกิดข้อผิดพลาดในการบันทึก';
                    status.className = 'text-red-600';
                }
            })
            .catch(error => {
                status.textContent = 'เกิดข้อผิดพลาด: ' + error.message;
                status.className = 'text-red-600';
            });
        });

        function fetchData() {
            const url = `${scriptURL}?action=getData&sheetId=${sheetId}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('data-table');
                    tableBody.innerHTML = '';
                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td class="p-2 border">${row.no}</td>
                            <td class="p-2 border">${row.title}</td>
                            <td class="p-2 border">${row.name}</td>
                            <td class="p-2 border">${row.birthday}</td>
                            <td class="p-2 border">${row.workday}</td>
                            <td class="p-2 border">${row.phone}</td>
                            <td class="p-2 border">${row.address}</td>
                            <td class="p-2 border">${row.lineId || ''}</td>
                            <td class="p-2 border">${row.facebook || ''}</td>
                            <td class="p-2 border">${row.remark || ''}</td>
                        `;
                        tableBody.appendChild(tr);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Show entry page by default
        showPage('entry');
    </script>
</body>
</html>
